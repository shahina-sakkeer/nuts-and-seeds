<!-- Center the CARD itself -->
<div class="flex justify-center mb-6">

    <!-- Limit the card width -->
    <div class="bg-white rounded-lg shadow w-full max-w-3xl">

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-y border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Category
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Action
                        </th>
                    </tr>
                </thead>

                <tbody class="bg-white divide-y divide-gray-200">
                    {% for cat in category %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <img src="{{cat.image.url}}" alt="Product"
                                    class="w-10 h-10 rounded-lg object-cover">
                                <span class="ml-3 font-medium text-gray-900">{{cat.name}}</span>
                            </div>
                        </td>

                        <td class="px-6 py-4">
                            <div class="flex items-center space-x-3">
                                <a href="{% url 'editCategory' cat.id %}">
                                    <button class="text-gray-400 hover:text-gray-600">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                </a>

                                <div id="restore-delete-{{cat.id}}">
                                    {% include 'restdel_button.html' with category=cat %}
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>
