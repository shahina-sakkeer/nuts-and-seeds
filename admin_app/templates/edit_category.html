{% extends 'navbar.html' %}

{% block content %}


<!-- Main Content Area -->
<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Header Section -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <div class="flex items-center text-sm text-gray-500 mb-2">
                <a href="#products" class="hover:text-gray-700">Category</a>
                <span class="mx-2">/</span>
                <span class="text-gray-900">Edit Category</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Edit Category</h1>
        </div>
    </div>

    <!-- Form Container -->
    <form class="space-y-6" method="post" enctype="multipart/form-data">

        {% csrf_token%}

        <!-- General Information Section -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-6">General Information</h2>

            <div class="space-y-5">
             
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        Category Name
                    </label>
                    {{form.name}}
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    {{form.description}}
                </div>
                <div>
                    <input type="file">
                </div>
                <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
                Submit
            </button>
            </div>
        </div>

    </form>
</div>
