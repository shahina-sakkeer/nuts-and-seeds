{% extends 'navbar.html' %}

{% block content %}


<!-- Main Content Area -->
<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Header Section -->
    <div class="flex items-center justify-between mb-8">
        <div>
           <nav class="flex mb-4" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="{% url 'listCategory' %}" class="text-sm font-medium text-gray-700 hover:text-blue-600">
                            Category
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="w-3 h-3 text-gray-400 mx-1" fill="none" stroke="currentColor"
                                viewBox="0 0 6 10">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M1 9L5 5 1 1" />
                            </svg>
                            <span class="ml-1 text-sm font-medium text-gray-500">Edit Category</span>
                        </div>
                    </li>
                </ol>
            </nav>
            <h1 class="text-2xl font-bold text-gray-900">Edit Category</h1>
        </div>
    </div>

    <!-- Form Container -->
    <form class="space-y-6" method="post" enctype="multipart/form-data">

        {% csrf_token%}

        <!-- General Information Section -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-6">General Information</h2>

            <div class="space-y-5">
             
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        Category Name
                    </label>
                    {{form.name}}
                    {% for error in form.name.errors %}
                     <p class="text-red-500 text-sm mt-1">{{ error}}</p>
                    {% endfor %}
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    {{form.description}}
                </div>
                <div>
                    <input type="file">
                </div>
                <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
                Submit
            </button>
            </div>
        </div>

    </form>
</div>



{% endblock %}
