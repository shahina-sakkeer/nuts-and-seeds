{% extends 'navbar.html' %}

{% block content %}


<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">


    <div class="bg-white rounded-lg shadow-md overflow-hidden ">
        <table class="w-full">
            <thead class="bg-gray-100 border-b">
                <tr>
                    <th
                        class="px-4 sm:px-6 py-3 sm:py-4 text-left text-xs sm:text-sm font-semibold text-gray-700 uppercase tracking-wider">
                        Transaction ID</th>
                    <th
                        class="px-4 sm:px-6 py-3 sm:py-4 text-left text-xs sm:text-sm font-semibold text-gray-700 uppercase tracking-wider">
                        Customer</th>
                    <th
                        class="px-4 sm:px-6 py-3 sm:py-4 text-right text-xs sm:text-sm font-semibold text-gray-700 uppercase tracking-wider">
                        Date</th>
                    <th
                        class="px-4 sm:px-6 py-3 sm:py-4 text-right text-xs sm:text-sm font-semibold text-gray-700 uppercase tracking-wider">
                        Amount</th>
                    <th
                        class="px-4 sm:px-6 py-3 sm:py-4 text-right text-xs sm:text-sm font-semibold text-gray-700 uppercase tracking-wider">
                        Transaction Type</th>
                    <th
                        class="px-4 sm:px-6 py-3 sm:py-4 text-right text-xs sm:text-sm font-semibold text-gray-700 uppercase tracking-wider">
                        Actions</th>

                </tr>
            </thead>
            {% for txn in wallet_txn %}
            <tbody class="divide-y divide-gray-200">
               
                <tr class="hover:bg-gray-50 transition duration-150">
                    <td class="px-4 sm:px-6 py-4">
                        <div class="flex items-center space-x-3 sm:space-x-4">
                            <span class="text-sm sm:text-base font-medium text-gray-800">{{txn.transactionID}}</span>
                        </div>
                    </td>
                    <td class="px-4 sm:px-6 py-4">
                        <div class="flex items-center space-x-3 sm:space-x-4">
                            <span class="text-sm sm:text-base font-medium text-gray-800">{{txn.wallet.user.firstname}}</span>
                        </div>
                    </td>
                    <td class="px-4 sm:px-6 py-4">
                        <div class="flex items-center space-x-3 sm:space-x-4">
                            <span class="text-sm sm:text-base font-medium text-gray-800">{{txn.created_at|date:"Y-m-d"}}</span>
                        </div>
                    </td>
                    <td class="px-4 sm:px-6 py-4">
                        <div class="flex items-center space-x-3 sm:space-x-4">
                            <span class="text-sm sm:text-base font-medium text-gray-800">{{txn.amount}}</span>
                        </div>
                    </td>
                    <td class="px-4 sm:px-6 py-4">
                        <div class="flex items-center space-x-3 sm:space-x-4">
                            <span
                                class="text-sm sm:text-base font-medium text-gray-800">{{txn.transaction_type}}</span>
                        </div>

                    </td>

                    <td class="px-4 sm:px-6 py-4">
                        <a href="{% url 'walletDetail' txn.id %}">
                            <button
                                class="bg-green-500 hover:bg-green-600 text-white px-3 sm:px-4 py-1.5 sm:py-2 rounded-md text-xs sm:text-sm font-medium transition duration-200">
                                View Details
                            </button>
                        </a>
                    </td>

                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
