<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-slate-900/80 backdrop-blur-sm rounded-2xl border border-slate-700/50 shadow-2xl p-8">
            <h1 class="text-3xl font-bold text-slate-300 text-center mb-8">Admin Login</h1>
            <!-- {% if messages %}

            {% for m in messages %}
            {{m}}
            {% endfor %}

            {% endif %} -->
            <form class="space-y-6" action="" method="post">
                {% csrf_token %}
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm text-slate-400 mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            
                        </div>
                        {{form.username}}
                    </div>
                </div>

                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm text-slate-400 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            
                        </div>
                        {{form.password}}
                        <button 
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 transition"
                        >
                            <svg id="eyeIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>


                <button 
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition duration-200"
                >
                    Login
                </button>
            </form>
        </div>
    </div>


</body>
</html>
