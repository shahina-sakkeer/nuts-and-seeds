<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6 shadow-lg w-80">
        <p class="mb-4 text-gray-800">
            Are you sure you want to 
            {% if user.is_blocked %}unblock{% else %}block{% endif %} this {{user}}?
        </p>
        <div class="flex justify-end space-x-2">
            
            <button 
                hx-post="{% url 'blockCustomer' user.id %}" hx-target="#block-button-{{user.id}}" hx-swap="outerHTML"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
                Yes
            </button>
            <button 
                hx-on="click: document.getElementById('modal-container').innerHTML=''" 
                class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-md">
                Cancel
            </button>
        </div>
    </div>
</div>
