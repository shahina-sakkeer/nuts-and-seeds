{% extends 'navbar.html' %}
{% block content %}

{% if banner %}

<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 sm:mb-0">BANNER</h2>
    <div class="flex flex-col sm:flex-row gap-2">

    <a href="{% url 'bannerAdd' %}">
        <button class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 flex items-center justify-center">
            <span class="mr-2">+</span> Add banner
        </button>
    </a>
    </div>
</div>

        {% for banner in banner %}

        <div class="bg-white shadow rounded-lg overflow-hidden border">

            <!-- Banner Image -->
            <div class="relative w-full h-40 md:h-48 lg:h-56 bg-gray-100 overflow-hidden">
                <img src="{{ banner.image.url }}"
                     alt="{{ banner.name }}"
                     class="w-full h-full object-cover rounded">
            </div>

            <!-- Banner Info Section -->
            <div class="p-4 flex justify-between items-center">

                <div>
                    <p class="text-sm text-gray-500 mt-1">
                        Added on: {{ banner.created_at|date:"d M Y" }}
                    </p>
                </div>

                <div class="flex items-center gap-2">
                    <!-- Delete -->
                    <a href="{% url 'bannerDelete' banner.id %}">
                        <button class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition text-sm">
                            Delete
                        </button>
                    </a>
                </div>

            </div>

        </div>

        {% endfor %}



{% else %}
<div class="flex justify-center items-center py-16">
    <div class="text-center">
        <div class="text-6xl mb-4 text-gray-300">
            <i class="fa-solid fa-camera-retro"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-700">No banners created yet</h3>
        <p class="text-gray-500 mt-1">Start by creating a new banner for your store.</p>

        <a href="{% url 'bannerAdd' %}" 
           class="inline-flex mt-4 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">
            <i class="fa-solid fa-plus mr-2"></i>
            Create Banner
        </a>
    </div>
</div>
{% endif %}


{% endblock %}
