<form action="" hx-post="{% url 'deleteCategory' category.id %}" hx-target="#restore-delete-{{category.id}}" hx-swap="innerHTML">
    {% csrf_token %}
    <button type="submit"
            class="text-gray-400 hover:text-red-600">
            {% if category.is_deleted %} <i class="fa-solid fa-arrow-rotate-left"></i> {% else %} <i class="fa-solid fa-trash"></i> {% endif %}
    </button>
</form>
