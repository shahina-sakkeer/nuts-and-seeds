<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuts & Seeds Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link  href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet"/>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-gray-900">Nuts & Seeds</h1>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'dashboard_home' %}" class="text-gray-900 font-medium border-b-2 border-blue-600 pb-1">Dashboard</a>
                    <a href="{% url 'listCategory' %}" class="text-gray-600 hover:text-gray-900 transition">Category</a>
                    <a href="{% url 'listProduct' %}" class="text-gray-600 hover:text-gray-900 transition">Products</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 transition">Customers</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 transition">Orders</a>
                </div>
                
                <!-- User Profile -->
                <div class="flex items-center">
                    <button class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                            <span class="text-white font-semibold">A</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>

{% block content %}

{% endblock %}


</body>
</html>
