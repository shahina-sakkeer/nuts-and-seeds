{% extends 'base.html' %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token%}
    {{form.as_p}}
    
    <h1>PRODUCT VARIANT</h1>
    {{variant.management_form}}
    {% for v in variant %}
            <div>
                <h3>Variant {{ forloop.counter }}</h3>
                {{ v.as_p }}
            </div>
        {% endfor %}


    <input type="file" name="images" multiple>

    <button type="submit">add</button>
</form>

{% endblock %}
