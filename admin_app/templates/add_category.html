{% extends 'navbar.html' %}
{% block content %}


<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Header Section -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <div class="flex items-center text-sm text-gray-500 mb-2">
                <a href="" class="hover:text-gray-700">Category</a>
                <span class="mx-2">/</span>
                <span class="text-gray-900">Add Category</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Add Category</h1>
        </div>
    </div>

    <!-- Form Container -->
    <form class="space-y-6" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="bg-white rounded-lg shadow-sm p-6">

            <div class="space-y-5">
                <!-- Category Name -->
                <div>
                    <label for="id_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Category Name
                    </label>
                    {{ form.name }}
                    {{ form.name.errors }}
                </div>

                <!-- Description -->
                <div>
                    <label for="id_description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    {{ form.description }}
                  
                </div>

                <!-- Media Section -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">Media</h2>

                    <!-- Image Upload Grid -->
                    
                            <label class="block border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-400 transition">
                                {{ form.image }}  
                            </label>
                    
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Add Category
                </button>
            </div>

        </div>
    </form>
</div>


{% endblock %}
