<div class="bg-white rounded-lg shadow mb-6">
    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50 border-y border-gray-200">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                </tr>
            </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <!-- Product Row -->
                {% for p in products %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                {% if p.images.all %}
                                <img src="{{ p.images.all.0.image.url }}" alt="Product" class="w-10 h-10 rounded-lg object-cover">
                                {% endif %}
                                <span class="ml-3 font-medium text-gray-900">{{p.name}}</span>
                            </div>
                        </td>
                
                        <td class="px-6 py-4 text-sm text-gray-600">{{p.category}}</td>

                            {% if p.variants.all %}
                            <td class="px-6 py-4 text-sm text-gray-900">{{p.variants.all.0.quantity_stock}}</td>
                            {% endif %}
                            
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 text-xs font-medium text-green-700 bg-green-100 rounded-full">{{p.status}}</span>
                        </td>
                            
                        <td class="px-6 py-4">
                            <div class="flex items-center space-x-3">
                                <a href="{% url 'editProduct' p.id %}">
                                    <button class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-pen-to-square"></i></button>
                                </a>

                            <div id="delete-restore-{{p.id}}">
                                {% include 'delrest_button.html' with product=p %}
                            </div>

                            </div>
                        </td>
                                </tr>
                        {% endfor %}
                </tbody>
        </table>
    </div>
</div>
