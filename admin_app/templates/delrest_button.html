<form action="" hx-post="{% url 'deleteProduct' product.id %}" hx-target="#delete-restore-{{product.id}}" hx-swap="innerHTML">
    {% csrf_token %}
    <button type="submit"
            class="px-3 py-1.5 rounded-md text-xs sm:text-sm font-medium transition duration-200
            {% if product.is_deleted %} bg-green-500 hover:bg-green-600 {% else %} bg-red-500 hover:bg-red-600 {% endif %}">
        {% if product.is_deleted %} Restore {% else %} Delete {% endif %}
    </button>
</form>
