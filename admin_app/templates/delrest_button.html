<form action="" hx-post="{% url 'deleteProduct' product.id %}" hx-target="#delete-restore-{{product.id}}" hx-swap="innerHTML">
    {% csrf_token %}
    <button type="submit"
            class="text-gray-400 hover:text-red-600">
        {% if product.is_deleted %} <i class="fa-solid fa-arrow-rotate-left"></i> {% else %} <i class="fa-solid fa-trash"></i> {% endif %}
    </button>
</form>
