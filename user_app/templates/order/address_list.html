<div class="space-y-3">
    {% for address in address %}
    <label class="flex items-start p-4 border-2 rounded-lg cursor-pointer transition
        {% if default_address and default_address.id == address.id %}
            border-green-500 bg-green-50 {% else %} border-gray-300 hover:border-green-400 hover:bg-green-50
            {% endif %}">

        <input type="radio" name="selected_address" value="{{ address.id }}" hx-post="{% url 'selectAddress' %}"
            hx-target="#newly-added-address" hx-swap="outerHTML"      
            {% if default_address and default_address.id == address.id %} checked {% endif %}
            class="mt-1 w-4 h-4 text-green-600 focus:ring-green-500">

        <span class="ml-3 text-gray-900">
            {{ user.firstname }}, {{ address.house_name }}, {{ address.street }},
            {{ address.pincode }}, {{ address.state }}
        </span>
    </label>
    {% endfor %}
</div>
