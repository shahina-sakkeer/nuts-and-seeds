{% extends 'base.html' %}
{% block content %}

<main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Set New Password</h1>
            </div>
                
             {% if messages %}

            {% for msg in messages %}

            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-center mb-4">
                {{ msg }}
            </div>

            {% endfor %}

            {% endif %}

            <form class="space-y-6" action="{% url 'reset_password' %}" method="post">
                {% csrf_token %}
                <div>
                    <input 
                        type="password" 
                        name="password1"
                        placeholder="Password" 
                        autocomplete="off"
                        class="w-full px-4 py-3 border-2 border-red-500 rounded-lg focus:outline-none focus:border-red-600 text-gray-700"
                    >
                </div>

                <div>
                    <input 
                        type="password" 
                        name="password2"
                        placeholder="Confirm Password" 
                        autocomplete="off"
                        class="w-full px-4 py-3 border-2 border-red-500 rounded-lg focus:outline-none focus:border-red-600 text-gray-700"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition duration-200"
                >
                    Set Password
                </button>
            </form>
        </div>
    </main>


{% endblock %}
