<!-- Eye button script -->
<script>
function togglePassword(fieldId, iconId) {
    const passwordField = document.getElementById(fieldId);
    const eyeIcon = document.getElementById(iconId);

    if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    }
}
</script>


<!-- Timer reset script for otp verification -->

<script>
document.addEventListener("DOMContentLoaded", function() {

    const invalidOtp = {{ invalid_otp|yesno:"true,false" }};
    let timeLeft = {{ remaining_seconds|default:60 }};
    const minutes = document.getElementById("minutes");
    const seconds = document.getElementById("seconds");
    const resendBtn = document.getElementById("resendBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    let countdown;

    function updateTimer() {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        minutes.innerHTML = m.toString().padStart(2,"0");
        seconds.innerHTML = s.toString().padStart(2,"0");
    }

    function startTimer() {
        updateTimer();

        resendBtn.classList.add("bg-gray-400", "cursor-not-allowed", "pointer-events-none");
        resendBtn.classList.remove("bg-red-600");

        verifyBtn.disabled = false;              
        verifyBtn.classList.remove("opacity-50"); 

        countdown = setInterval(() => {
            if(timeLeft <= 0) {
                clearInterval(countdown);

                resendBtn.classList.remove("bg-gray-400", "cursor-not-allowed", "pointer-events-none");
                resendBtn.classList.add("bg-red-600");

                verifyBtn.disabled = true;        
                verifyBtn.classList.add("opacity-50");   

            } else {
                timeLeft--;
                updateTimer();
            }
        }, 1000);
    }

    startTimer();

    // RESEND OTP
    resendBtn.addEventListener("click", function(event) {
        event.preventDefault();

        if (resendBtn.classList.contains("cursor-not-allowed")) {
            return;
        }

        fetch("{% url 'resend_otp' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/json"
            },
        }).then(response => {
            if(response.ok) {

                timeLeft = 60;
                startTimer();

                alert("OTP resent successfully");

            } else {
                alert("Failed to resend OTP");
            }
        });
    });
});
</script>
