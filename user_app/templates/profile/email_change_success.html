<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verified</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md text-center">

        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
            <div class="h-20 w-20 rounded-full bg-green-100 flex items-center justify-center">
                <svg class="h-12 w-12 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mb-2">
            Email Verified
        </h2>

        <p class="text-gray-600 mb-8">
            Your email address was successfully verified.
        </p>

        <a href="{% url 'profile' %}"
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-10 rounded-lg shadow-md">
            Back to Profile
        </a>

    </div>

</body>
</html>
