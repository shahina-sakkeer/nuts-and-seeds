<div id="tableContainer">
  <table class="min-w-full border border-gray-300 rounded-md shadow-sm text-sm mt-4">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="px-4 py-2 text-left">Code</th>
        <th class="px-4 py-2 text-left">Discount</th>
        <th class="px-4 py-2 text-left">Expiry</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      {% for coup in coupons %}
      <tr class="hover:bg-gray-50">
        <td class="px-4 py-2 font-medium text-gray-800">{{ coup.code }}</td>
        <td class="px-4 py-2 text-gray-700">{{ coup.discount }}%</td>
        <td class="px-4 py-2 text-gray-600">{{ coup.end_date }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="px-4 py-3 text-center text-gray-500">No coupons available</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
<button type="button" class="inline-block mt-2 px-2 py-1 bg-red-100 text-red-600 text-xs font-medium rounded" onclick="this.closest('#tableContainer').style.display='none' ">
  Hide
</button>

</div>
