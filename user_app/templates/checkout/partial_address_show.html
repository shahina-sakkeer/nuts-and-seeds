<label
    class="flex items-start p-4 border-2 rounded-lg cursor-pointer">
    <input type="radio" name="selected_address" value="{{address.id}}" class="mt-1 w-4 h-4"
    {% if default_address and default_address.id == address.id %} 
    checked 
    {% endif %} >

    <span class="ml-3 text-gray-900"><i>{{user.firstname}},
        {{address.house_name}},
        {{address.street}},
        {{address.pincode}},
        {{address.state}}</i></span>

</label>
