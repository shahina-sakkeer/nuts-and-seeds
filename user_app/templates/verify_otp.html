{%extends 'navbar_landing.html' %}

{% block content %}

<main class="flex-1 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <!-- OTP Verification Container -->
        <div class="bg-white border-2 border-blue-400 rounded-lg shadow-sm p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">
                    Enter the code we just sent you
                </h1>
                <p class="text-gray-600 text-base md:text-lg">
                    We sent a verification code to your email address. Please enter it below to continue.
                </p>
            </div>

            <form class="space-y-8" action="{% url 'verify_otp' %}" method="POST">
                {% csrf_token %}
                <!-- OTP Input Fields -->
                <div class="flex justify-center">
                    <div class="flex space-x-3 md:space-x-4">
                        <input type="text" name="otp" maxlength="6"
                            class="w-72 md:w-96 text-center text-xl md:text-2xl font-semibold border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter 6-digit OTP">

                    </div>
                </div>


                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="resendBtn"
                        class="px-8 py-3 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                        Resend code
                    </button>
                    <button type="submit"
                        class="px-8 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                        Verify
                    </button>
                </div>
            </form>

            <!-- Timer Section -->
            <div class="mt-12 pt-8 border-t border-gray-200">
                <div class="flex justify-center space-x-8 text-center">
                    <div class="bg-gray-100 rounded-lg p-4 min-w-[80px]">
                        <div class="text-2xl md:text-3xl font-bold text-gray-800" id="minutes">01</div>
                        <div class="text-sm text-gray-600 mt-1">Minutes</div>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-4 min-w-[80px]">
                        <div class="text-2xl md:text-3xl font-bold text-gray-800" id="seconds">00</div>
                        <div class="text-sm text-gray-600 mt-1">Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
