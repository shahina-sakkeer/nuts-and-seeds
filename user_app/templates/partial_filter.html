<!-- Product Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <!-- Product Card 1 -->
    {% for p in products %}

    <div class="bg-white rounded-lg overflow-hidden border border-gray-200 hover:shadow-md transition">

         <a href="{% url 'product_details' p.id %}" class="block">
            {% if p.images.all %}
            <img src="{{ p.images.all.0.image.url }}" alt="{{p.name}}" class="w-full h-64 object-cover">
            {% endif %}
        </a>

        <!-- Wishlist Icons for Variants -->
        <!-- {% for variant in p.variants.all %}
            <button class="absolute top-3 right-3 wishlist-btn z-10 bg-white bg-opacity-80 p-2 rounded-full shadow" data-variant-id="{{ variant.id }}">
                <i class="fa-heart 
                    {% if variant.id in wishlist_items %}
                        fa-solid text-red-500
                    {% else %}
                        fa-regular text-gray-400
                    {% endif %}">
                </i>
            </button>
        {% endfor %} -->

        <div class="p-4">
            <a href="#" class="block">
                <h3 class="text-base font-medium text-gray-900 hover:text-gray-600 transition">{{ p.name }}</h3>
            </a>
            {% if p.variants.all %}

            <p class="text-lg font-semibold text-gray-900 mt-2">Rs. {{ p.variants.all.0.price }}</p>
            {% endif %}
        </div>

    </div>
    {% endfor %}
</div>
