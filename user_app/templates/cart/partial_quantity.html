<div id="update-quantity-{{price.id}}">
    {% if price %}
    <span class="text-lg font-bold text-gray-900">Rs. {{price | floatformat:2}}</span>
    {% endif %}
</div>


<div class="flex items-center border border-gray-300 rounded">
    <button class="px-3 py-1 text-gray-600 hover:bg-gray-100"
    type="button" hx-post="{% url 'changeQuantity' product.id %}" 
    hx-target="#update-quantity-{{product.id}}"
    hx-vals='{"action":"decrease"}' hx-swap="innerHTML">
    âˆ’</button>

    <span class="px-4 py-1 border-l border-r border-gray-300">{{product.quantity}}</span>

    <button class="px-3 py-1 text-gray-600 hover:bg-gray-100"
    type="button" hx-post="{% url 'changeQuantity' product.id %}" 
    hx-target="#update-quantity-{{product.id}}"
    hx-vals='{"action":"increase"}' hx-swap="innerHTML" {% if product.quantity == product.product.quantity_stock %}disabled{% endif %}>
    +</button>
</div>

{% if request.headers.hx_request %}
<div id="cart-total" hx-swap-oob="true" class="font-bold text-gray-900 text-base">
{{total | floatformat:2}}
</div>
{% endif %}
