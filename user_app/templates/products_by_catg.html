{% extends 'base.html' %}

{% block content %}

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Products Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 mb-12">

        {% for p in products %}
        <a href="{% url 'product_details' p.id %}"
            class="product-card bg-white rounded-xl shadow-md overflow-hidden relative group fade-in">

            <!-- Product Image -->
            <div class="aspect-square bg-gray-100 overflow-hidden">
                {% for img in p.images.all %}
                <img src="{{img.image.url}}" alt="" class="product-image w-full h-full object-cover">
                {% endfor %}
            </div>

            <!-- Product Info -->
            <div class="p-4">
                <h3 class="text-sm font-semibold text-gray-800 mb-2 line-clamp-2 min-h-[40px]">{{p.name}}</h3>

                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 mb-1">From</p>
                        <p class="text-lg font-bold text-orange-600">
                            {% if p.variants.all %}
                            <span class="text-xs font-normal text-gray-500">Rs. {{p.variants.all.0.price}}</span>
                            {% endif %}
                        </p>
                    </div>

                    <!-- Add to Cart Button -->
                    <button
                        class="opacity-0 group-hover:opacity-100 transition-opacity bg-orange-600 hover:bg-orange-700 text-white p-2 rounded-lg">
                        <i class="fas fa-cart-plus"></i>
                    </button>
                </div>
            </div>
        </a>
        {% endfor %}

    </div>

    {% endblock %}
