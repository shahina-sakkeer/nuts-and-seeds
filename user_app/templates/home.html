{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Banner Section -->
    <section class="relative bg-gradient-to-r from-gray-100 to-gray-200 h-64 md:h-96 flex items-center justify-center">
        <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url(&quot;data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0z' fill='%23e5e7eb'/%3E%3C/svg%3E&quot;)">
    </div>
        <div class="relative text-center px-4">
            <!-- <img src="{% static 'images/home-dry.jpg' %}" alt="banner"> -->
            <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-4">Best of Nature for you</h1>
            <p class="text-lg md:text-xl text-gray-600">Trust in Quality</p>
        </div>
    </section>

    <!-- category listing section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Shop by Category</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Product Card-->
            {% for cat in category %}
            <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition">
                <a href="{% url 'products_on_category' cat.id%}" class="block">
                    {% if cat.image %}
                    <img src="{{cat.image.url}}" alt="" class="w-full h-80 object-cover">
                    {% endif %}
                </a>
            </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
