{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Banner Section -->
    <section class="relative w-full h-64 md:h-[450px] overflow-hidden rounded-lg">
    <div class="absolute inset-0 bg-gradient-to-r from-gray-100/40 to-gray-200/40"></div>

    {% for banner in banner %}
    <img src="{{ banner.image.url }}" alt="banner" class="absolute inset-0 w-full h-full object-cover object-center">
    {% endfor %}

</section>

    <!-- category listing section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <h2 class="text-3xl font-bold text-orange-600 mb-8 text-center">SHOP BY CATEGORY</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Product Card-->
            {% for cat in category %}
            <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-lg 
            hover:border-orange-500 border transition-all duration-300 transform hover:-translate-y-1">
                <a href="{% url 'products_on_category' cat.id%}" class="block">
                    {% if cat.image %}
                    <img src="{{cat.image.url}}" alt="" class="w-full h-80 object-cover transition-transform duration-500 hover:scale-110">
                    {% endif %}
                </a>
            </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
