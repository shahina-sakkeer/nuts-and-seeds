{% if messages %}
<script>
    {% for message in messages %}

    Toastify({
        text: "{{ message|escapejs }}",
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor:"{% if message.tags == 'success' %}linear-gradient(to right, #00b09b, #96c93d){% elif message.tags == 'error' %}linear-gradient(to right, #ff5f6d, #ffc371){% elif message.tags == 'warning' %}linear-gradient(to right, #f7971e, #ffd200){% else %}#0d6efd{% endif %}"
      }).showToast();
    {% endfor %}
</script>
{% endif %}
