{% extends 'base.html' %}
{% block content %}

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Forgot Password</h1>
                <p class="text-gray-600">
                    Don't worry ! it happens. Please enter the phone<br>
                    number we will send the OTP in this phone number.
                </p>
            </div>
                
             {% if messages %}

            {% for msg in messages %}

            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-center mb-4">
                {{ msg }}
            </div>

            {% endfor %}

            {% endif %}

            <form class="space-y-6" action="{% url 'forgotpswd' %}" method="post">
                {% csrf_token %}
                <div>
                    <input 
                        type="email" 
                        name="email"
                        placeholder="Enter your email" 
                        autocomplete="off"
                        required
                        class="w-full px-4 py-3 border-2 border-red-500 rounded-lg focus:outline-none focus:border-red-600 text-gray-700"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition duration-200"
                >
                    Continue
                </button>
            </form>
        </div>
    </main>

{% endblock %}
